<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet"  href="http://127.0.0.1:3000/css">
            <title>Reset Password</title>
        </head>
        <body>
            <p>Reset Password</p>
            <div id="div-form">
                <form action="" method="post" onsubmit="return checkValidation()" id="form">
                    <div class="input-password">
                        <input type="password" name="password" class="password" placeholder="New-Password" id="pass">
                    </div>
                    <br/>
                    <div class="input-password">
                        <input type="password" name="passwordConfirm" class="password" placeholder="Confirm-Password" id="passConfirm">
                    </div>
                    <br/>
                    <div id="div-button">
                        <input type="submit" value="Reset-Password" id="submit-button"></button>
                    </div>
                </form>
            </div>
            
            
            <script>
                const checkValidation = () => {
                    const password = document.getElementById("pass").value;
                    const passwordConfirm = document.getElementById("passConfirm").value;
                    if(password === "" || passwordConfirm === "") {
                        alert("Please provide a password.");
                        return false;
                    }
                    if(password.length < 8) {
                        alert("A user password must have more or equal to 8 characters.")
                        return false;
                    }
                    if(password !== passwordConfirm) {
                        alert("Passwords are not the same.");
                        return false
                    }
                }
            </script>
        </body>
</html>
